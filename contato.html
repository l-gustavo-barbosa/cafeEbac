    <h2>Contato</h2>
        <div>
            <h3>Venha tomar um café conosco.</h3>
            <form method="post">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome aqui">

                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu email aqui">

                <label for="telefone">Telefone</label>
                <input type="tel" id="phone" name="phone" pattern="[1-9]{2} [0-9]{4,5}-[0-9]{4}" placeholder="Digite seu telefone aqui">
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" placeholder="Digite sua mensagem aqui"></textarea>

                <input type="submit" value="Enviar Mensagem" id="enviar">
            </form>
        </div>
        <footer>
            <img src="imagens/logo.png" id="logo-footer">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="fazendas.html">Nossas Fazendas</a></li>
                <li><a href="revenda.html">Seja Revendedor</a></li>
            </ul>
        </footer>
</body>
